<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Teste de formulários</h1>
    <form action="" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="SE">Sergipe</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
