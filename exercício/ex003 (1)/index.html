<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/html5 logo full.png" alt="LOGO HTML5">
    <p>Podemos também criar imagens que estão em sub-pastas:</p>
    <img src="imagens/css3 logo full.png" alt="LOGO CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046" alt="LOGO JavaScript5">
</body>
</html>
