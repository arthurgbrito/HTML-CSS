<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>

        .conteiner {
            background-color: burlywood;
            display: flex;
            flex-flow: row nowrap;
        } 

        .item {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

    </style>
</head>
<body>

    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteúdo B</div>
        <div class="item">Conteúdo C</div>
        <div class="item">D</div>
        <div class="item">Conteúdo maior ainda E</div>
        <div class="item">F</div>
    </div>
    
</body>
</html>
