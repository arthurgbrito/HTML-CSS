<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

        /*

            : - pseudo-class
            :: - pseudo-element
            > - children

        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: yellowgreen;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .especial::before {
            content: ' => ';
        }
        
        .especial::after {
            content: ' <=';
        }
 
    </style>
</head>
