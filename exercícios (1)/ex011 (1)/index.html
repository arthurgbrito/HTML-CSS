<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua a tela.</p>
        <picture>
            <source media="(max-width: 860px)" srcset="imagens/css3-p.jpg" type="image/jpg">
            <source media="(max-width: 1100px)" srcset="imagens/css3-m.jpg" type="image/jpg">
            <img src="imagens/css3-g.jpg" alt="Logo css3 ">
        </picture>
    <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
            <audio src="midia/oh-fire.mp3" controls autoplay></audio><!--MP3 WAV OGG-->
            <br>
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/oh-fire.mp3" type="audio/mpeg">
                <source src="midia/oh-fire.ogg" type="audio/ogg">
                <source src="midia/oh-fire.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/oh-fire.mp3" download="audio" >Clique aqui para baixar o arquivo MP3</a>
            </audio>
        
</body>
</html>
