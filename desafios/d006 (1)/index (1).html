<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5 podemos inserir os elementos da lista a seguir. basta passar o mouse por cima da palavra para descobrir qual tag usar.</p>
            <ul>
                <li title="Use as tags &lt;p&gt; e &lt;/p&gt;">Parágrafo</li>
                <li title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</li>
                <li title="Use a tag &lt;img&gt;">Imagens</li>
                <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
                <li title="Use a tag &lt;code&gt;">Código-Fonte</li>
                <li title="Use as tags &lt;ol&gt; e &lt;li&gt;">listas numeradas</li>
                <li title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</li> 
            </ul>
</body>
</html>
